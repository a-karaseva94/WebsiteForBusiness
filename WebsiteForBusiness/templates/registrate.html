<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrate</title>
    <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>
    <content>
      {% block content %}
        <h1>Зарегистрироваться</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Зарегистрироваться</button>
                <br>
                <br>
                <a href="/services" style="text-decoration: none;">
                    Назад к услугам </a>
            </form>
      {% endblock %}
    </content>
</body>
</html>
